name: CI

on:
  push:
    branches: [ master, alpha, beta ]
  pull_request:
    branches: [ master, alpha, beta ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]


    env:
      NPM_EMAIL: ''
      NPM_TOKEN: ''

    steps:
      - uses: actions/checkout@v4
      - name: Enable corepack
        run: corepack enable
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn --frozen-lockfile
      - run: yarn workspace react-obsidian run build
      - run: yarn workspace eslint-plugin-obsidian run build
      - run: yarn workspace react-obsidian run lint
      - run: yarn workspace react-obsidian run test
      - run: yarn workspace @obsidian/eslint-plugin-obsidian run lint
      - run: yarn workspace @obsidian/eslint-plugin-obsidian run test
